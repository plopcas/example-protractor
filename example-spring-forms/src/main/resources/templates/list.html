<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<object th:include="includes/head :: common-head" th:remove="tag"></object>
<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap-confirmation2/2.4.0/bootstrap-confirmation.min.js}" type="text/javascript"></script>
</head>

<body>  
  <div class="container" id="list">

    <h1>List of ModelA</h1>

      <div id="content">
        <div th:include="includes/table :: table (${modelAs})"></div>
        <div>
          <a class="btn btn-primary" href="/model-a-s/new">Add new</a>
        </div>
      </div>

  </div>

  <script type="text/javascript">
      $(function() {
        var hash = window.location.hash;
        hash && $('ul.nav a[href="' + hash + '"]').tab('show');
        $('.nav-tabs a').click(function(e) {
          $(this).tab('show');
          var scrollmem = $('body').scrollTop() || $('html').scrollTop();
          window.location.hash = this.hash;
          $('html,body').scrollTop(scrollmem);
        });
      });
    </script>

  <script type="text/javascript">
      $('[data-toggle=confirmation]').confirmation({
        rootSelector : '[data-toggle=confirmation]',
      });
    </script>
</body>
</html>
